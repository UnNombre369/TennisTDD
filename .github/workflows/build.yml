name: SonarQube

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build, test and SonarQube analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('TennisND/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: "Debug: show env and locate pom.xml"
        run: |
          echo "GITHUB_WORKSPACE=${GITHUB_WORKSPACE}"
          echo "PWD=$(pwd)"
          echo "Java version:" && java -version || true
          echo "List top-level:" && ls -la || true
          echo "Find pom.xml under workspace:" 
          find "$GITHUB_WORKSPACE" -maxdepth 4 -type f -name pom.xml -print || true
          echo "Show TennisND listing if present:" || true
          ls -la "$GITHUB_WORKSPACE"/TennisND || true

      - name: Build, run tests and generate JaCoCo report
        run: |
          echo "Running mvn with POM $GITHUB_WORKSPACE/TennisND/pom.xml"
          mvn -f "$GITHUB_WORKSPACE/TennisND/pom.xml" -B -V -e org.jacoco:jacoco-maven-plugin:0.8.10:prepare-agent verify org.jacoco:jacoco-maven-plugin:0.8.10:report

      - name: Upload test and coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            TennisND/target/site/jacoco
            TennisND/target/surefire-reports

      - name: SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
        run: |
          set -e

          # Validaciones tempranas para evitar errores crípticos
          if [ -z "$SONAR_TOKEN" ]; then
            echo "ERROR: SONAR_TOKEN no está configurado. Agrega el secret SONAR_TOKEN en GitHub (Settings → Secrets → Actions)."
            exit 1
          fi

          # Si no hay SONAR_HOST_URL pero sí SONAR_ORGANIZATION, asumimos SonarCloud
          if [ -z "$SONAR_HOST_URL" ]; then
            if [ -n "$SONAR_ORGANIZATION" ]; then
              echo "SONAR_HOST_URL no proporcionado, asumiendo SonarCloud: https://sonarcloud.io"
              SONAR_HOST_URL="https://sonarcloud.io"
            else
              echo "ERROR: SONAR_HOST_URL no está configurado. Define el secret SONAR_HOST_URL con la URL de Sonar (p. ej. https://sonarcloud.io o https://tu-sonar:9000), o define SONAR_ORGANIZATION para usar SonarCloud."
              exit 1
            fi
          fi

          # Construimos argumentos comunes (no imprimimos el token)
          ARGS=("-Dsonar.projectKey=UnNombre369_TennisTDD" "-Dsonar.login=$SONAR_TOKEN" "-Dsonar.host.url=$SONAR_HOST_URL")

          # Si se proporcionó organización (SonarCloud), lo añadimos
          if [ -n "$SONAR_ORGANIZATION" ]; then
            ARGS+=("-Dsonar.organization=$SONAR_ORGANIZATION")
          fi

          echo "Running SonarQube analysis against: $SONAR_HOST_URL"
          mvn -f "$GITHUB_WORKSPACE/TennisND/pom.xml" -B -e org.sonarsource.scanner.maven:sonar-maven-plugin:sonar "${ARGS[@]}"

      - name: "Optional: show artifact list"
        run: |
          echo "Uploaded reports (if any):"
          ls -la TennisND/target/site || true
          ls -la TennisND/target/surefire-reports || true
