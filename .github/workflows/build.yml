name: SonarQube

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build, test and SonarQube analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: "Debug: show workspace and check pom"
        run: |
          echo "Current directory: $(pwd)"
          echo "Repository root contents:"
          ls -la
          echo "Check TennisND directory:" || true
          ls -la TennisND || true
          echo "Check pom.xml exists:" || true
          if [ -f TennisND/pom.xml ]; then echo "POM found: TennisND/pom.xml"; else echo "POM NOT FOUND: TennisND/pom.xml"; fi

      - name: Build, run tests and generate JaCoCo report
        run: |
          mvn -f TennisND/pom.xml -B -V org.jacoco:jacoco-maven-plugin:0.8.10:prepare-agent verify org.jacoco:jacoco-maven-plugin:0.8.10:report

      - name: Upload test and coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            TennisND/target/site/jacoco
            TennisND/target/surefire-reports

      - name: SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          set -e
          ARGS=("-Dsonar.projectKey=UnNombre369_TennisTDD" "-Dsonar.login=$SONAR_TOKEN")
          if [ -n "$SONAR_HOST_URL" ]; then
            ARGS+=("-Dsonar.host.url=$SONAR_HOST_URL")
          fi
          mvn -f TennisND/pom.xml -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar "${ARGS[@]}"

      - name: "Optional: show artifact list"
        run: |
          echo "Uploaded reports (if any):"
          ls -la TennisND/target/site || true
          ls -la TennisND/target/surefire-reports || true
